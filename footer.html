    <script>
      function toggleAccordion(header) {
    const content = header.nextElementSibling;
    const arrow = header.querySelector('.arrow');
    const isActive = content.classList.contains('active');
    
    // Az összes tartalom bezárása és nyilak alaphelyzetbe állítása
    document.querySelectorAll('.custom-accordion-content').forEach(item => {
        if (window.innerWidth < 768) {
            item.style.maxHeight = null;
            item.classList.remove('active');
            const itemArrow = item.previousElementSibling.querySelector('.arrow');
            itemArrow.style.transform = 'rotate(0deg)'; // Nyíl visszaállítása
        }
    });

    // Ha nem aktív, nyisd meg a szekciót és forgasd el a nyilat
    if (!isActive && window.innerWidth < 768) {
        content.classList.add('active');
        content.style.maxHeight = content.scrollHeight + "px";
        arrow.style.transform = 'rotate(-180deg)'; // Nyíl elforgatása
    }
}

document.querySelectorAll('.custom-accordion-header').forEach(header => {
    header.addEventListener('click', () => toggleAccordion(header));
});

    </script>
