<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>értékelés</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ertekeles.css">
    <link rel="icon" type="image/x-icon" href="img/logo/sneakerz logo 2.png">

</head>
<body>
    <iframe id="fejlec" src="header.html"></iframe>
    <iframe id="sutik" src="sütik.html"></iframe>
    <div id="fejlec_tak" style="display: none;"></div>
    <br>
    <div class="container">
        <h2 id="felirat">Értékeld Üzletünket!</h2>
        <form>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
            <br>
            <button type="submit" id="kuldes" class="btn btn-success">Küldés</button>
        </form>
    </div>
    <iframe id="lablec"src="footer.html" style="display: none;"></iframe>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function loadRatingFromURL() {
        const params = new URLSearchParams(window.location.search);
        const rating = params.get("rating");
        if (rating) {
            const ratingInput = document.getElementById("star" + rating);
            if (ratingInput) {
                ratingInput.checked = true;
                document.getElementById("felirat").innerHTML = "Köszönjük értékelésed!"
                document.getElementById("kuldes").style.display = "none"
            }
        }        
    }

    // Az oldal betöltésekor automatikusan beállítja az értékelést
    window.onload = loadRatingFromURL;
    </script>
</body>
</html>
